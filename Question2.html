<!-- 2.	Create a web page as shown below. 
 
a.	User can give a number or an alphabet as input.
b.	If user is given a character other than a,e,I,o,u(A,E,I,O,U) as input you have to display “A consonant” or 
c.	If user is given a character a,e,I,o,u(A,E,I,O,U)   as input you have to display “ A Vowel”.
d.	Validate and display messages accordingly.
e.	Use css to display output in better way.
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Question 2</title>
		<style type="text/css">
			.Button-design{
				background-color: cyan;
				width:15%;
				top: 15px;
				font-size: 18px;
				
			}
			b{
				padding: 15px;
			}
		</style>
		<script>
			function find() {
				
				var x = document.getElementById("number").value;
				
				if(isNaN(x)){
					document.getElementById("result").innerHTML = "<b style='color:red'>"+x+" is a number</b>";
				}
				else{
				if(x=='a' || x=='e' || x=='i' || x=='o' || x=='u')
					document.getElementById("result").innerHTML = "<b style='color:blue'>"+x+" is a vowel</b>";
				else if(x=='A' || x=='E' || x=='I' || x=='O' || x=='U') {
					document.getElementById("result").innerHTML = "<b style='color:blue'>"+x+" is a vowel</b>";
				}
				 
				else
					document.getElementById("result").innerHTML = "<b style='color:green'>"+x+" is a consonant</b>";
				}	
			}
		</script>
	</head>
	
	<body>
		<form>
			<fieldset>
				<legend>Number or Character</legend>
					Character: <input type="text" id="number" />
					<br/>
					<br/>
					<input type="button" value="Ckeck" onclick="find();">
					<br/>
					<br/>
					<div id="result" class="Button-design"></div>
			</fieldset>
		</form>	
		
	</body>

</html>
